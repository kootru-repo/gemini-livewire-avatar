# Cloud Build Configuration for Gemini Live Avatar
# Automatically builds and deploys backend to Cloud Run on push to main branch
#
# Setup:
# 1. Connect GitHub repo to Cloud Build:
#    gcloud builds triggers create github \
#      --repo-name=gemini-livewire-avatar \
#      --repo-owner=YOUR-GITHUB-USERNAME \
#      --branch-pattern=^main$ \
#      --build-config=cloudbuild.yaml
#
# 2. Grant Cloud Build service account permissions:
#    PROJECT_NUMBER=$(gcloud projects describe YOUR-PROJECT-ID --format='value(projectNumber)')
#    gcloud projects add-iam-policy-binding YOUR-PROJECT-ID \
#      --member=serviceAccount:${PROJECT_NUMBER}@cloudbuild.gserviceaccount.com \
#      --role=roles/run.admin
#
#    gcloud iam service-accounts add-iam-policy-binding \
#      ${PROJECT_NUMBER}-compute@developer.gserviceaccount.com \
#      --member=serviceAccount:${PROJECT_NUMBER}@cloudbuild.gserviceaccount.com \
#      --role=roles/iam.serviceAccountUser

steps:
  # Step 1: Build the Docker container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gemini-avatar-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gemini-avatar-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'
    id: 'build-container'

  # Step 2: Push container to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gemini-avatar-backend:$COMMIT_SHA'
    id: 'push-container'
    waitFor: ['build-container']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gemini-avatar-backend:latest'
    id: 'push-latest'
    waitFor: ['build-container']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'gemini-avatar-backend'
      - '--image=gcr.io/$PROJECT_ID/gemini-avatar-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--timeout=300'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--set-env-vars=BACKEND_HOST=0.0.0.0,BACKEND_PORT=8080,DEBUG=false,REQUIRE_AUTH=true'
      - '--set-secrets=GEMINI_API_KEY=GEMINI_API_KEY:latest,FIREBASE_PROJECT_ID=FIREBASE_PROJECT_ID:latest'
      - '--port=8080'
    id: 'deploy-cloud-run'
    waitFor: ['push-container']

# Configure logging
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Timeout for entire build (10 minutes)
timeout: 600s

# Substitution variables (can be overridden)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'gemini-avatar-backend'

# Images to upload to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/gemini-avatar-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/gemini-avatar-backend:latest'

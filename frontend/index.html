<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live Avatar - SDK Compliant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            /* Size set dynamically from config.json */
            width: var(--container-width, 600px);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connecting {
            background: #ffeaa7;
            color: #856404;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: #4CAF50;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #45a049;
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #da190b;
        }

        .text-input-container {
            margin-bottom: 20px;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-send {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .btn-send:hover:not(:disabled) {
            background: #5568d3;
        }

        .log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.info {
            color: #0066cc;
        }

        .log-entry.success {
            color: #28a745;
        }

        .log-entry.error {
            color: #dc3545;
        }

        .audio-indicator {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }

        .audio-indicator.active {
            display: block;
            background: #d4edda;
            color: #155724;
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-video-wrapper {
            position: relative;
            width: var(--video-width, 768px);
            height: var(--video-height, 768px);
            margin: 0 auto;
        }

        .avatar-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }

        .avatar-video.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Gemini Live Avatar</h1>
        <p class="subtitle">100% SDK Compliant Implementation</p>

        <div class="avatar-container">
            <div class="avatar-video-wrapper">
                <video id="video-idle" class="avatar-video" autoplay loop muted playsinline preload="auto"></video>
                <video id="video-listening" class="avatar-video" autoplay loop muted playsinline preload="auto"></video>
                <video id="video-speaking" class="avatar-video" autoplay loop muted playsinline preload="auto"></video>
            </div>
        </div>

        <div id="status" class="status disconnected">
            Disconnected
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-start">Start Conversation</button>
            <button id="stopBtn" class="btn-stop" disabled>Stop</button>
        </div>

        <div class="text-input-container">
            <textarea id="textInput" class="text-input" placeholder="Type a message to send (optional)..."></textarea>
            <button id="sendTextBtn" class="btn-send" disabled>Send Text</button>
        </div>

        <div class="audio-indicator" id="audioIndicator">
            üé§ Listening...
        </div>

        <div class="log" id="log">
            <div class="log-entry info">Ready to connect...</div>
        </div>
    </div>

    <script type="module" src="app.js?v=11"></script>
</body>
</html>
